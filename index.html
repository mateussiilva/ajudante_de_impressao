<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contas</title>
</head>

<body>
    <main>
        <form action="POST">
            <section>
                <label for="iporcenteagem">Porcentagem</label>
                <input type="number" name="formmaquinas" id="iporcenteagem" min="0" max="100">
            </section>
            <section>
                <label for="imetros">Metros</label>
                <input type="number" name="formmaquinas" id="imetros" min="0" step="0.1">
            </section>
            <section>
                <label for="imaquinas">Selecione a Maquina</label>
                <select name="formmaquinas" id="imaquinas"></select>
            </section>
            <input type="submit" value="Calcular">
            <div>
                <div>
                    <p id="areaResultado"></p>
                </div>
            </div>
        </form>
    </main>

</body>
<script src="app.js"></script>

</html>
